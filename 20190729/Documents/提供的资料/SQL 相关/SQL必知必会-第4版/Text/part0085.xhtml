<h2 class="calibre15" id="nav_point_125">16.4  小结</h2><p class="calibre2">这一课讲述了如何使用<code class="calibre11">UPDATE</code>和<code class="calibre11">DELETE</code>语句处理表中的数据。我们学习了这些语句的语法，知道了它们可能存在的危险，了解了为什么<code class="calibre11">WHERE</code>子句对<code class="calibre11">UPDATE</code>和<code class="calibre11">DELETE</code>语句很重要，还学习了为保证数据安全而应该遵循的一些指导原则。 </p>
