<h2 class="calibre15" id="nav_point_157">20.3  小结</h2><p class="calibre2">这一课介绍了事务是必须完整执行的SQL语句块。我们学习了如何使用<code class="calibre11">COMMIT</code>和<code class="calibre11">ROLLBACK</code>语句对何时写数据、何时撤销进行明确的管理；还学习了如何使用保留点，更好地控制回退操作。事务处理是个相当重要的主题，一课内容无法全部涉及。各种DBMS对事务处理的实现不同，详细内容请参考具体的DBMS文档。</p>
