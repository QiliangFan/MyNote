<h2 class="calibre15" id="nav_point_75">9.4  小结</h2><p class="calibre2">聚集函数用来汇总数据。SQL支持5个聚集函数，可以用多种方法使用它们，返回所需的结果。这些函数很高效，它们返回结果一般比你在自己的客户端应用程序中计算要快得多。</p>
