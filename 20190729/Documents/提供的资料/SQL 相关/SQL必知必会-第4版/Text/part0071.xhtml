<h2 class="calibre15" id="nav_point_104">13.4  使用联结和联结条件</h2><p class="calibre2">在总结讨论联结的这两课前，有必要汇总一下联结及其使用的要点。  </p>

<ul class="calibre8">
<li class="calibre9">注意所使用的联结类型。一般我们使用内联结，但使用外联结也有效。</li>
<li class="calibre9">关于确切的联结语法，应该查看具体的文档，看相应的DBMS支持何种语法（大多数DBMS使用这两课中描述的某种语法）。</li>
<li class="calibre9">保证使用正确的联结条件（不管采用哪种语法），否则会返回不正确的数据。</li>
<li class="calibre9">应该总是提供联结条件，否则会得出笛卡儿积。</li>
<li class="calibre9">在一个联结中可以包含多个表，甚至可以对每个联结采用不同的联结类型。虽然这样做是合法的，一般也很有用，但应该在一起测试它们前分别测试每个联结。这会使故障排除更为简单。 </li>
</ul>
