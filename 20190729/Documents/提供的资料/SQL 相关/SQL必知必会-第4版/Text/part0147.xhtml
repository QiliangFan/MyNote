<h2 class="calibre15" id="nav_point_208">C.11  ROLLBACK</h2><p class="calibre2"><code class="calibre11">ROLLBACK</code>用于撤销一个事务块。详细内容请参阅第20课。</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong></p>

<pre class="calibre10"><code class="calibre11">ROLLBACK [ TO savepointname];
</code></pre>

<p class="calibre2">或者：</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong></p>

<pre class="calibre10"><code class="calibre11">ROLLBACK TRANSACTION; 
</code></pre>
