<h2 class="calibre15" id="nav_point_132">17.3  删除表</h2><p class="calibre2">删除表（删除整个表而不是其内容）非常简单，使用<code class="calibre11">DROP TABLE</code>语句即可：</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong></p>

<pre class="calibre10"><code class="calibre11">DROP TABLE CustCopy;
</code></pre>

<p class="calibre2"><strong class="calibre3">分析▼</strong><br class="calibre14"/>
这条语句删除<code class="calibre11">CustCopy</code>表（第15课中创建的）。删除表没有确认，也不能撤销，执行这条语句将永久删除该表。</p>

<blockquote class="calibre13">
  <p class="calibre2"><strong class="calibre3">提示：使用关系规则防止意外删除</strong><br class="calibre14"/>
  许多DBMS允许强制实施有关规则，防止删除与其他表相关联的表。在实施这些规则时，如果对某个表发布一条<code class="calibre11">DROP TABLE</code>语句，且该表是某个关系的组成部分，则DBMS将阻止这条语句执行，直到该关系被删除为止。如果允许，应该启用这些选项，它能防止意外删除有用的表。</p>
</blockquote>
