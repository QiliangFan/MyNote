<h2 class="calibre15" id="nav_point_84">11.1  子查询</h2><p class="calibre2"><code class="calibre11">SELECT</code>语句是SQL的查询。我们迄今为止所看到的所有<code class="calibre11">SELECT</code>语句都是简单查询，即从单个数据库表中检索数据的单条语句。</p>

<blockquote class="calibre13">
  <p class="calibre2"><strong class="calibre3">查询（query）</strong><br class="calibre14"/>
  任何SQL语句都是查询。但此术语一般指<code class="calibre11">SELECT</code>语句。</p>
</blockquote>

<p class="calibre2">SQL还允许创建子查询（subquery），即嵌套在其他查询中的查询。为什么要这样做呢？理解这个概念的最好方法是考察几个例子。</p>

<blockquote class="calibre13">
  <p class="calibre2"><strong class="calibre3">说明：MySQL支持</strong><br class="calibre14"/>
  如果使用MySQL，应该知道对子查询的支持是从4.1版本引入的。MySQL的早期版本不支持子查询。</p>
</blockquote>
