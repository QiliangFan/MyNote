<h2 class="calibre15" id="nav_point_209">C.12  SELECT</h2><p class="calibre2"><code class="calibre11">SELECT</code>用于从一个或多个表（视图）中检索数据。更多的基本信息，请参阅第2、3、4课（2～14课都与<code class="calibre11">SELECT</code>有关）。</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong> </p>

<pre class="calibre10"><code class="calibre11">SELECT columnname, ...
FROM tablename, ...
[WHERE ...]
[UNION ...]
[GROUP BY ...]
[HAVING ...]
[ORDER BY ...];
</code></pre>
