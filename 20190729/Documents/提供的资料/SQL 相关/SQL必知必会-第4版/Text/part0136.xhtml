<h1 class="calibre1" id="nav_point_197">附录C SQL语句的语法</h1><p class="calibre2">为帮助读者在需要时找到相应语句的语法，本附录列出了最常使用的SQL语句的语法。每条语句以简要的描述开始，然后给出它的语法。为更方便查询，还标注了相应语句所在的课。</p>

<p class="calibre2">在阅读语句语法时，应该记住以下约定。</p>

<ul class="calibre8">
<li class="calibre9"><code class="calibre11">|</code>符号用来指出几个选择中的一个，因此，<code class="calibre11">NULL | NOT NULL</code>表示或者给出<code class="calibre11">NULL</code>或者给出<code class="calibre11">NOT NULL</code>。</li>
<li class="calibre9">包含在方括号中的关键字或子句（如<code class="calibre11">[like this]</code>）是可选的。</li>
<li class="calibre9">下面列出的语法几乎对所有DBMS都有效。关于具体语法可能变动的细节，建议读者参考自己的DBMS文档。 </li>
</ul>
