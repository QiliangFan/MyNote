<h2 class="calibre15" id="nav_point_82">10.6  小结</h2><p class="calibre2">上一课介绍了如何用SQL聚集函数对数据进行汇总计算。这一课讲授了如何使用<code class="calibre11">GROUP BY</code>子句对多组数据进行汇总计算，返回每个组的结果。我们看到了如何使用<code class="calibre11">HAVING</code>子句过滤特定的组，还知道了<code class="calibre11">ORDER BY</code>和<code class="calibre11">GROUP BY</code>之间以及<code class="calibre11">WHERE</code>和<code class="calibre11">HAVING</code>之间的差异。</p>
