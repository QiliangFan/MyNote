<p class="calibre2"><strong class="calibre3">输入▼</strong></p>

<pre class="calibre10"><code class="calibre11">DROP INDEX|PROCEDURE|TABLE|VIEW
indexname|procedurename|tablename|viewname; 
</code></pre>
