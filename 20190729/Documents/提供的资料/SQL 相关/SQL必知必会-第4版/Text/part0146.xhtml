<h2 class="calibre15" id="nav_point_207">C.10  INSERT SELECT</h2><p class="calibre2"><code class="calibre11">INSERT SELECT</code>将<code class="calibre11">SELECT</code>的结果插入到一个表。详细内容请参阅第15课。</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong> </p>

<pre class="calibre10"><code class="calibre11">INSERT INTO tablename [(columns, ...)]
SELECT columns, ... FROM tablename, ...
[WHERE ...];
</code></pre>
