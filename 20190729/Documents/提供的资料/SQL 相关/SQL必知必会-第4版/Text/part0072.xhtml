<h2 class="calibre15" id="nav_point_105">13.5  小结</h2><p class="calibre2">本课是上一课的延续，首先讲授了如何以及为什么使用别名，然后讨论不同的联结类型以及每类联结所使用的语法。我们还介绍了如何与联结一起使用聚集函数，以及在使用联结时应该注意的问题。 </p>
