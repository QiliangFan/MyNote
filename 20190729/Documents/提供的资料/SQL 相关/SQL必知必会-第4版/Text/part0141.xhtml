<h2 class="calibre15" id="nav_point_202">C.5  CREATE TABLE</h2><p class="calibre2"><code class="calibre11">CREATE TABLE</code>用于创建新数据库表。更新已经存在的表的结构，使用<code class="calibre11">ALTER TABLE</code>。详细内容请参阅第17课。</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong></p>

<pre class="calibre10"><code class="calibre11">CREATE TABLE tablename
(
    column datatype [NULL|NOT NULL] [CONSTRAINTS],
    column datatype [NULL|NOT NULL] [CONSTRAINTS],
       ...
);
</code></pre>
