<h2 class="calibre15" id="nav_point_113">14.3  小结</h2><p class="calibre2">这一课讲授如何用<code class="calibre11">UNION</code>操作符来组合<code class="calibre11">SELECT</code>语句。利用<code class="calibre11">UNION</code>，可以把多条查询的结果作为一条组合查询返回，不管结果中有无重复。使用<code class="calibre11">UNION</code>可极大地简化复杂的<code class="calibre11">WHERE</code>子句，简化从多个表中检索数据的工作。 </p>
