<h2 class="calibre15" id="nav_point_50">6.2  使用通配符的技巧</h2><p class="calibre2">正如所见，SQL的通配符很有用。但这种功能是有代价的，即通配符搜索一般比前面讨论的其他搜索要耗费更长的处理时间。这里给出一些使用通配符时要记住的技巧。</p>

<ul class="calibre8">
<li class="calibre9">不要过度使用通配符。如果其他操作符能达到相同的目的，应该使用其他操作符。</li>
<li class="calibre9">在确实需要使用通配符时，也尽量不要把它们用在搜索模式的开始处。把通配符置于开始处，搜索起来是最慢的。</li>
<li class="calibre9">仔细注意通配符的位置。如果放错地方，可能不会返回想要的数据。</li>
</ul>

<p class="calibre2">总之，通配符是一种极其重要和有用的搜索工具，以后我们经常会用到它。</p>
