<h2 class="calibre15" id="nav_point_133">17.4  重命名表</h2><p class="calibre2">每个DBMS对表重命名的支持有所不同。对于这个操作，不存在严格的标准。DB2、MariaDB、MySQL、Oracle和PostgreSQL用户使用<code class="calibre11">RENAME</code>语句，SQL Server用户使用<code class="calibre11">sp_rename</code>存储过程，SQLite用户使用<code class="calibre11">ALTER TABLE</code>语句。</p>

<p class="calibre2">所有重命名操作的基本语法都要求指定旧表名和新表名。不过，存在DBMS实现差异。关于具体的语法，请参阅相应的DBMS文档。 </p>
