<h2 class="calibre15" id="nav_point_22">2.8  小结</h2><p class="calibre2">这一课学习了如何使用SQL的<code class="calibre11">SELECT</code>语句来检索单个表列、多个表列以及所有表列。你也学习了如何返回不同的值，如何注释代码。同时不幸的是，更复杂的SQL使得SQL代码变得不轻便。下一课将讲授如何对检索出来的数据进行排序。</p>
