<h2 class="calibre15" id="nav_point_198">C.1  ALTER TABLE</h2><p class="calibre2"><code class="calibre11">ALTER TABLE</code>用来更新已存在表的结构。为了创建新表，应该使用<code class="calibre11">CREATE TABLE</code>。详细信息，请参阅第17课。</p>

<p class="calibre2"><strong class="calibre3">输入▼</strong> </p>

<pre class="calibre10"><code class="calibre11">ALTER TABLE tablename
(
  ADD|DROP column datatype [NULL|NOT NULL] [CONSTRAINTS],
  ADD|DROP column datatype [NULL|NOT NULL] [CONSTRAINTS],
    ...
);
</code></pre>
