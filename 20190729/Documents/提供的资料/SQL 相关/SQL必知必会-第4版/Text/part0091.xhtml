<h2 class="calibre15" id="nav_point_134">17.5  小结</h2><p class="calibre2">这一课介绍了几条新的SQL语句。<code class="calibre11">CREATE TABLE</code>用来创建新表，<code class="calibre11">ALTER TABLE</code>用来更改表列（或其他诸如约束或索引等对象），而<code class="calibre11">DROP TABLE</code>用来完整地删除一个表。这些语句必须小心使用，并且应该在备份后使用。由于这些语句的语法在不同的DBMS中有所不同，所以更详细的信息请参阅相应的DBMS文档。 </p>
