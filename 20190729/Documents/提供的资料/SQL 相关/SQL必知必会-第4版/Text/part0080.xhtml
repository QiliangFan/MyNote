<h2 class="calibre15" id="nav_point_120">15.3  小结</h2><p class="calibre2">这一课介绍如何将行插入到数据库表中。我们学习了使用<code class="calibre11">INSERT</code>的几种方法，为什么要明确使用列名，如何用<code class="calibre11">INSERT SELECT</code>从其他表中导入行，如何用<code class="calibre11">SELECT INTO</code>将行导出到一个新表。下一课将讲述如何使用<code class="calibre11">UPDATE</code>和<code class="calibre11">DELETE</code>进一步操作表数据。 </p>
